<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        />

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style-accueil.css" />

        <title>ohmyfood</title>
    </head>

    <body></body>

    <header>
        <a href="#">
            <img
                src="/images/logo/ohmyfood.png"
                alt="logo de l'application ohmyfood"
            />
        </a>
    </header>
    <main>
        <div>
            <p>
                <i class="fa-solid fa-location-dot"></i>
                Paris,Belleville
            </p>
        </div>

        <section>
            <h1>Réservez le menu qui vous convient</h1>
            <p>
                Découvrez les restaurants d'exception,séléctionnés par nos
                soins.
            </p>
            <button>Explorer nos restaurants</button>
        </section>
        <section>
            <h2>Fonctionnement</h2>
            <div>
                <button>
                    <span>1</span>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <span>Choisissez un restaurants </span>
                </button>

                <button>
                    <span>2</span>
                    <i class="fas fa-list-ul"></i>
                    <span>Composez vortre menu</span>
                </button>

                <button>
                    <span>3</span>
                    <i class="fas fa-store"></i>
                    <span>Dégustez au restaurants</span>
                </button>
            </div>
        </section>
        <section>
            <h2>Restaurants</h2>
            <div>
                <a href="#">
                    <figure>
                        <img
                            src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="Le restaurant La palette du goût"
                        />
                        <div>
                            <p>Nouveau</p>
                        </div>
                        <figcaption>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                            <div><i class="fa-solid fa-heart"></i></div>
                        </figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure>
                        <img
                            src="/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                            alt="Le restaurant La note enchantée"
                        />
                        <div>
                            <p>Nouveau</p>
                        </div>
                        <figcaption>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                            <div><i class="fa-solid fa-heart"></i></div>
                        </figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure>
                        <img
                            src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                            alt="Le restaurant À la française"
                        />

                        <figcaption>
                            <h3>À la française</h3>
                            <p>Cité rouge</p>
                            <div><i class="fa-solid fa-heart"></i></div>
                        </figcaption>
                    </figure>
                </a>
                <a href="#">
                    <figure>
                        <img
                            src="/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                            alt="Le restaurant le délice des sens"
                        />

                        <figcaption>
                            <h3>Le délice des sens</h3>
                            <p>Foilie-Méricourt</p>
                            <div><i class="fa-solid fa-heart"></i></div>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <a href="#">
            <img
                src="/images/logo/ohmyfood.png"
                alt="logo de l'application ohmyfood"
            />
        </a>

        <div>
            <ul>
                <div>
                    <li><i class="fa-solid fa-utensils"></i></li>
                    <li>Proposer un restaurant</li>
                </div>
                <div>
                    <li><i class="fa-solid fa-handshake-angle"></i></li>
                    <li>Devenir partenaire</li>
                </div>
                <li>Mentions légales</li>
                <li><a href="ohmyfood@help.com">Contact</a></li>
            </ul>
        </div>
    </footer>
</html>
